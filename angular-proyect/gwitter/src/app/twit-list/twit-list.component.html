 <div class="container">
    <div class="search-results"
        infiniteScroll
        [infiniteScrollDistance] = "2"
        (scrolled)="onScroll()">
        <app-twit *ngFor ="let tweet of tweetList" [item]="tweet" >   </app-twit>
    </div>
</div>
   
 
 <div class="row pb-5">
    <div class="col-md-12 p-5">
        <ngx-spinner
            bdColor = ""
            size = "default"
            color = "#581f87"
            type = "line-spin-clockwise-fade"
            [fullScreen] = "false">
        </ngx-spinner>
    </div>
  </div>
